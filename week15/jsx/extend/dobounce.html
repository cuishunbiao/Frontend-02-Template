<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖</title>
</head>

<body>

    <script>
        let myFunc = ()=>{
            console.log(1);
        }
        var throttle = function(fn, delay) {
            let timer = null;
            return function(){
                clearTimeout(timer);
                timer = setTimeout(()=>{
                    fn.apply(this,arguments)
                },delay)
            }
        };
        window.onresize = throttle(myFunc,200);
    </script>
</body>

</html>
